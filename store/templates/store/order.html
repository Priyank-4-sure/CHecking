{% extends 'base.html' %}
{% block content %}
<h2>Place Order for {{ product.name }}</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="address" placeholder="Shipping Address" required>
  <input type="tel" name="phone" value="{{request.user.phone}}" required>
  <button type="submit" class="cod-btn">Confirm Cash on Delivery</button>
</form>
{% endblock %}
