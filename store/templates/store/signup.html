{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="z-index: -1; position: absolute; top: 0; width: 100%; height:100vh;background-position: center;background-image: url('{% static "media/products/signup.jpg" %}'); background-size: cover;  background-repeat: no-repeat;">
  <div class="anim">
    <div style="border-radius: 10px;border: 2px solid #1f1f1f;background-color:rgb(255, 255, 236);height:fit-content;width:fit-content;margin-left: auto;margin-right: auto;margin-top:15vh;padding: 10px;">
      <h2 style="margin-top: 1vh;">Sign Up</h2>
      <form class="form" method="post" style="display: flex;justify-content: center;flex-direction: column;align-items: start;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="buton">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
